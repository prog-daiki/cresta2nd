<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cresta Design | お問い合わせ</title>
    <!-- google-font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">    <!-- google-font -->
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

    <!-- header -->
    <header class="header" >
        <div class="header-inner" id="global-nav">
            <h1 class="header-logo"><a href="../index.html">Cresta Design</a></h1>
            <div class="header-nav-wrapper">
                <nav class="header-nav">
                    <ul class="header-nav-list">
                        <li class="header-nav-item"><a href="#!">Concept</a></li>
                        <li class="header-nav-item"><a href="#!">Service</a></li>
                        <li class="header-nav-item"><a href="#!">Works</a></li>
                        <li class="header-nav-item"><a href="./index.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <button class="burger-btn">
                <span class="bars">
                    <span class="bar bar_top"></span>
                    <span class="bar bar_mid"></span>
                    <span class="bar bar_bottom"></span>
                </span>
            </button>
        </div>
    </header>
    <!-- //header -->

    <!-- main-section -->
    <main>
        <!-- fv -->
        <div class="contact-fv">
            <h2 class="page-title">CONTACT</h2>
            <div class="section-bottom text-white">Contact us</div>
        </div>
        <!-- //fv -->

        <!-- form -->
        <form action="" class="form-wrapper">
            <ul class="form-list">
                <li class="form-item">
                    <label for="" class="form-label">お問い合わせ内容</label>
                    <ul class="checkbox-list">
                        <li class="checkbox-item">
                            <input type="checkbox" class="checkbox" name="contact-type" id="document" checked>
                            <label for="document">資料請求</label>
                        </li>
                        <li class="checkbox-item">
                            <input type="checkbox" class="checkbox" name="contact-type" id="phone">
                            <label for="document">お電話でのご相談を希望</label>
                        </li>
                        <li class="checkbox-item">
                            <input type="checkbox" class="checkbox" name="contact-type" id="application">
                            <label for="document">申し込み</label>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="form-part">
                <label for="input-name">担当者名</label>
                <input type="text" class="input-text">
            </div>
            <div class="form-part">
                <label for="input-tel">電話番号</label>
                <input type="text" class="input-text">
            </div>
            <div class="form-part">
                <label for="input-mail">メールアドレス</label>
                <input type="text" class="input-text">
            </div>
            <div class="form-part last-form">
                <label for="detail">その他</label>
                <textarea name="" id="" cols="30" rows="10" class="textarea"></textarea>
            </div>
            <div class="form-send">
                <input type="submit" value="Submit" class="form-btn">
            </div>
        </form>
        <!-- //form -->

    </main>
    <!-- //main-section -->

    <!-- ページトップ -->
    <div id="js-scroll-fadeIn" class="js-scroll-fadeIn arrow">
    </div>
    <!-- ページトップ -->

    <!-- footer-section -->
    <footer class="footer">
        <small>&copy;cresta.design all rights reserved</small>
    </footer>
    <!-- footer-section -->

    <!-- jQuery 読み込み-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <!-- //jQuery -->

</body>
</html>
